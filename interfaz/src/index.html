<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
          
<body>
  <header class="mdc-top-app-bar app-bar" id="app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
        <span class="mdc-top-app-bar__title">Inicio</span>
      </section>
    </div>
  </header>
  <aside class="mdc-drawer mdc-drawer--modal mdc-top-app-bar--fixed-adjust">
    <div class="mdc-drawer__content">
      <div class="mdc-deprecated-list">
        <a class="mdc-deprecated-list-item mdc-list-item--activated" href="#">
          <span class="mdc-deprecated-list-item__ripple"></span>
          <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">home</i>
          <span class="mdc-deprecated-list-item__text">Inicio</span>
        </a>
        <a class="mdc-deprecated-list-item" href="#" aria-current="page">
          <span class="mdc-deprecated-list-item__ripple"></span>
          <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">attach_money</i>
          <span class="mdc-deprecated-list-item__text">Historial</span>
        </a>
        <a class="mdc-deprecated-list-item" href="#">
          <span class="mdc-deprecated-list-item__ripple"></span>
          <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">savings</i>
          <span class="mdc-deprecated-list-item__text">Ahorros</span>
        </a>
        <a class="mdc-deprecated-list-item" href="#">
          <span class="mdc-deprecated-list-item__ripple"></span>
          <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">school</i>
          <span class="mdc-deprecated-list-item__text">Educacion</span>
        </a>
      </div>
    </div>
  </aside>
  <div class="mdc-drawer-scrim"></div>
  <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
    <main class="main-content" id="main-content">
      <!-- History -->
      <section id="Historial" class="full-screen">
        <div class="mdc-tab-bar" role="tablist">
          <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
              <div class="mdc-tab-scroller__scroll-content">
                <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                  <span class="mdc-tab__content">
                    <span class="mdc-tab__icon material-icons" aria-hidden="true">trending_up</span>
                    <span class="mdc-tab__text-label">Ingresos</span>
                  </span>
                  <span class="mdc-tab-indicator mdc-tab-indicator--active">
                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                  </span>
                  <span class="mdc-tab__ripple"></span>
                </button>
                <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0">
                  <span class="mdc-tab__content">
                    <span class="mdc-tab__icon material-icons" aria-hidden="true">trending_down</span>
                    <span class="mdc-tab__text-label">Gastos</span>
                  </span>
                  <span class="mdc-tab-indicator">
                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                  </span>
                  <span class="mdc-tab__ripple"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="income" class="tab-content active">
          <h1>Income</h1>
          <ul></ul>
        </div>
        <div id="expense" class="tab-content">
          <h1>Expense</h1>
          <ul></ul>
        </div>
      </section>
      <!-- Income -->
      <section id="Ingreso"class="full-screen active">
        <div class="form-container">
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Nombre</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
            <span class="mdc-line-ripple"></span>
          </label>
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="amount">Monto</span>
            <input class="mdc-text-field__input" type="number" aria-labelledby="amount">
            <span class="mdc-line-ripple"></span>
          </label>
          <label class="mdc-text-field mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="date">Fecha</span>
            <input class="mdc-text-field__input" type="date" aria-labelledby="date">
            <span class="mdc-line-ripple"></span>
          </label>
          <div class="mdc-select mdc-select--filled demo-width-class mdc-select--required">
            <div class="mdc-select__anchor"
                role="button"
                aria-haspopup="listbox"
                aria-expanded="false"
                aria-labelledby="demo-label demo-selected-text">
              <span class="mdc-select__ripple"></span>
              <span id="demo-label" class="mdc-floating-label">Categoria</span>
              <span class="mdc-select__selected-text-container">
                <span id="demo-selected-text" class="mdc-select__selected-text"></span>
              </span>
              <span class="mdc-select__dropdown-icon">
                <svg
                    class="mdc-select__dropdown-icon-graphic"
                    viewBox="7 10 10 5" focusable="false">
                  <polygon
                      class="mdc-select__dropdown-icon-inactive"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 10 12 15 17 10">
                  </polygon>
                  <polygon
                      class="mdc-select__dropdown-icon-active"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 15 12 10 17 15">
                  </polygon>
                </svg>
              </span>
              <span class="mdc-line-ripple"></span>
            </div>
          
            <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
              <ul class="mdc-deprecated-list" role="listbox" aria-label="Food picker listbox">
                <li class="mdc-deprecated-list-item mdc-deprecated-list-item--selected" aria-selected="true" data-value="" role="option">
                  <span class="mdc-deprecated-list-item__ripple"></span>
                </li>
                <li class="mdc-deprecated-list-item" aria-selected="false" data-value="ropa" role="option">
                  <span class="mdc-deprecated-list-item__ripple"></span>
                  <span class="mdc-deprecated-list-item__text">
                    Ropa
                  </span>
                </li>
                <li class="mdc-deprecated-list-item" aria-selected="false" data-value="comida" role="option">
                  <span class="mdc-deprecated-list-item__ripple"></span>
                  <span class="mdc-deprecated-list-item__text">
                    Comida
                  </span>
                </li>
                <li class="mdc-deprecated-list-item" aria-selected="false" data-value="transporte" role="option">
                  <span class="mdc-deprecated-list-item__ripple"></span>
                  <span class="mdc-deprecated-list-item__text">
                    Transporte
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <div class="mdc-form-field">
            <div class="mdc-checkbox">
              <input type="checkbox"
                    class="mdc-checkbox__native-control"
                    id="checkbox-1"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                    viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
              <div class="mdc-checkbox__ripple"></div>
            </div>
            <label for="checkbox-1">Programar Mensualmente</label>
          </div>
        </div>
      </section>
      <!-- FAB -->
      <div class="fab-section">
        <button class="mdc-fab expense" aria-label="Favorite">
          <div class="mdc-fab__ripple"></div>
          <span class="mdc-fab__icon material-icons">trending_down</span>
        </button>
        <button class="mdc-fab income" aria-label="Favorite">
          <div class="mdc-fab__ripple"></div>
          <span class="mdc-fab__icon material-icons">trending_up</span>
        </button>
        <button class="mdc-fab menu" aria-label="Favorite">
          <div class="mdc-fab__ripple"></div>
          <span class="mdc-fab__icon material-icons">add</span>
        </button>
      </div>

    </main>
  </div>
</body>

</html>
